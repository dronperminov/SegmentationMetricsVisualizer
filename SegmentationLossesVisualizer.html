<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Визуализатор различных функций ошибок для задачи обнаружения объектов на изображении</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body oncontextmenu="return false;">
    <div class="visualizer">
        <div class="visualizer-image">
            <canvas id="canvas">
        </div>

        <div class="visualizer-metric" id="metrics">
            
        </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/BoundingBox.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/events.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/intersection_over_union.js"></script>
    <script>
        let visualizer = new Visualizer('canvas', 'images/image.jpg?v=4', 'metrics')

        setInterval(() => visualizer.Draw(), 10)
    </script>
</body>
</html>
